<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>رسائل صباحية لمُنار</title>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin:0; padding:0; height:100%;
    font-family: 'Tajawal', sans-serif;
    background: linear-gradient(135deg, #ffe6f0cc 30%, #fff0f6cc 90%);
    color: #6b2a3b;
    display: flex;
    justify-content: center;
    align-items: center;
    direction: rtl;
  }
  .container {
    background: #fff0f6cc;
    max-width: 700px;
    width: 90%;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(179, 57, 90, 0.25);
    padding: 30px 35px;
    text-align: center;
    user-select: none;
    position: relative;
  }
  h1 {
    font-weight: 900;
    font-size: 32px;
    margin-bottom: 20px;
    color: #b3395a;
    text-shadow: 1px 1px 4px rgba(179, 57, 90, 0.3);
  }
  p {
    font-size: 20px;
    margin-bottom: 24px;
    line-height: 1.7;
  }
  button {
    padding: 14px 30px;
    margin: 10px 15px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, #d74a7e, #a33258);
    border: none;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 6px 20px rgba(179, 57, 90, 0.6);
    transition: transform 0.3s ease;
  }
  button:hover {
    transform: scale(1.1);
  }
  #messageBox {
    background: #fff4fb;
    border-radius: 20px;
    padding: 25px 30px;
    font-size: 20px;
    line-height: 1.8;
    color: #633750;
    box-shadow: inset 0 0 15px #ffc9dd;
    min-height: 180px;
    margin-top: 20px;
    text-align: justify;
    user-select: text;
    white-space: pre-line;
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="رسالة صباحية لمنار">
    <h1 id="greeting"></h1>
    
    <!-- إضافة الصورة هنا -->
    <img src="https://drive.google.com/uc?export=view&id=12tg782MtiD8AOtByX0FgNqZndDUm4LiT" alt="صورة منار" style="max-width: 100%; border-radius: 20px; margin: 20px 0;">

    <p>عايزة تشوفي بابي جمعة عايز يقلك إيه النهاردة؟</p>
    <div id="buttonsDiv">
      <button id="yesBtn">أيوة طبعًا 💖</button>
      <button id="waitBtn">استني شوية ⏳</button>
    </div>

    <!-- اختيار نوع الرسالة -->
    <div id="choiceDiv" style="display:none; margin-top:20px;">
      <p>اختاري نوع الرسالة اللي تحبي تشوفيها:</p>
      <button id="shortMsgBtn">رسالة صباحية يانونة</button>
      <button id="longMsgBtn">جزء من جواب من زوجك الحبيب</button>
    </div>

    <div id="messageBox" aria-live="polite" aria-atomic="true" style="display:none;"></div>
  </div>

<script>
  // ترحيب حسب الوقت
  function getGreeting() {
    const now = new Date();
    const hour = now.getHours();
    if (hour >= 5 && hour < 12) return "صباح الخير يا نونه صحيتي يا قلبي؟";
    else if (hour >= 12 && hour < 17) return "مساء الخير يا نونه يا أجمل ملاك";
    else if (hour >= 17 && hour < 20) return "مساء الخير يا نونه يا ضي عيوني";
    else return "تصبح على خير يا نونه يا وردة قلبي";
  }

  document.getElementById('greeting').textContent = getGreeting();

  // 100 رسالة صباحية قصيرة باللهجة المصرية كاملة
  const shortMessages = [
    // ... (نفس الرسائل بدون تعديل)
  ];

  // 50 جواب طويل رومانسي من الزوج لمنار
  const longMessages = [
    // ... (نفس الرسائل بدون تعديل)
  ];

  // رسائل لما تضغط استني شوية
  const waitMessages = [
    "براحتك يا نونه، خدي وقتك وأنا دايمًا مستنيك.",
    "مش مستعجل يا نونه، أنا هنا عشانك في أي وقت.",
    "خدي راحتك، ونفسي أشوفك سعيدة دايمًا يا نونه.",
    "لما تكوني جاهزة، أنا هنا وقلبي معاك.",
    "استني على مهلك، يا نونه حياتي، وأنا جنبك."
  ];

  const yesBtn = document.getElementById('yesBtn');
  const waitBtn = document.getElementById('waitBtn');
  const buttonsDiv = document.getElementById('buttonsDiv');
  const choiceDiv = document.getElementById('choiceDiv');
  const shortMsgBtn = document.getElementById('shortMsgBtn');
  const longMsgBtn = document.getElementById('longMsgBtn');
  const messageBox = document.getElementById('messageBox');

  yesBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    choiceDiv.style.display = 'block';
  });

  waitBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomWaitMessage();
  });

  shortMsgBtn.addEventListener('click', () => {
    choiceDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomShortMessage();
  });

  longMsgBtn.addEventListener('click', () => {
    choiceDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomLongMessage();
  });

  function showRandomShortMessage() {
    const idx = Math.floor(Math.random() * shortMessages.length);
    messageBox.textContent = shortMessages[idx];
  }

  function showRandomLongMessage() {
    const idx = Math.floor(Math.random() * longMessages.length);
    messageBox.textContent = longMessages[idx];
  }

  function showRandomWaitMessage() {
    const idx = Math.floor(Math.random() * waitMessages.length);
    messageBox.textContent = waitMessages[idx];
  }
</script>
</body>
</html>
