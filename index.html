  function getGreeting() {
    const now = new Date();
    const hour = now.getHours();
    if (hour >= 5 && hour < 12) return "صباح الخير يا نونه صحيتي يا قلبي؟";
    else if (hour >= 12 && hour < 17) return "ظهر الخير يا نونه يا أجمل ملاك";
    else if (hour >= 17 && hour < 20) return "مساء الخير يا نونه يا ضي عيوني";
    else return "تصبح على خير يا نونه يا وردة قلبي";
  }

  document.getElementById('greeting').textContent = getGreeting();

  // 50 جواب طويل رومانسي من الزوج لمنار
  const longMessages = [

معك الحياة أحلى، والوقت أسرع،  
وأتمنى أن نظل معًا إلى الأبد.`,

`يا منار، يا ملاك روحي،  
أنتِ النجمة التي تضيء لي الليالي،  
وأنتِ الندى الذي يروي قلبي العطشان.`,

`نونه، يا بسمة حياتي،  
كل كلمة حب أقولها لكِ،  
هي وعد أن أبقى لك الحبيب الأمين.`,

`يا منار، يا وردة قلبي،  
أنتِ الحلم الذي يرافقني كل يوم،  
وأنتِ السعادة التي تملأ حياتي.`,

`نونه، يا ملكة قلبي،  
لن أترك يدك أبدًا،  
وسأظل أحبك حتى آخر يوم في حياتي.`,

`يا منار، يا زهرة حياتي،  
كل لحظة أعيشها معك،  
هي قصة حب لا تنتهي.`,

`نونه، يا نور عيوني،  
أنتِ الحلم الذي تحقق،  
وأنا ممتن لكل لحظة معك.`,

`يا منار، يا أغلى ما في حياتي،  
حبك هو سر سعادتي،  
وأنك معي هو حلم تحقق.`,

`نونه، يا حبيبتي،  
كل يوم معك هو هدية من الله،  
وأتمنى أن نظل معًا للأبد.`,

`يا منار، يا ملاكي،  
أنتِ الحنان الذي يملأ قلبي،  
وأنتِ السعادة التي لا تزول.`,

`نونه، يا قصة حبي،  
أحبك كما أنتِ، بكل عيوبك وجمالك،  
وأتمنى أن نبقى معًا للأبد.`,

`يا منار، يا نبض قلبي،  
أنتِ الحياة التي أعيشها،  
وأنا أحبك أكثر من كل شيء.`,

`نونه، يا أجمل هدية،  
كل لحظة تمر وأنا معك،  
هي حلم تحقق.`,

`يا منار، يا زهرة عمري،  
حبك هو نغمة حياتي،  
وأنتِ كل أغنياتي.`,

`نونه، يا ملاكي الحنون،  
سأظل أحبك وأحميك،  
وأنتِ روحي وقلبي.`,

`يا منار، يا حبيبتي،  
كل يوم معك هو عيد،  
وأنتِ أجمل هدية في حياتي.`
  ];

  // رسائل لما تضغط استني شوية
  const waitMessages = [
    "براحتك يا نونه، خدي وقتك وأنا دايمًا مستنيك.",
    "مش مستعجل يا نونه، أنا هنا عشانك في أي وقت.",
    "خدي راحتك، ونفسي أشوفك سعيدة دايمًا يا نونه.",
    "لما تكوني جاهزة، أنا هنا وقلبي معاك.",
    "استني على مهلك، يا نونه حياتي، وأنا جنبك."
  ];

  const yesBtn = document.getElementById('yesBtn');
  const waitBtn = document.getElementById('waitBtn');
  const buttonsDiv = document.getElementById('buttonsDiv');
  const choiceDiv = document.getElementById('choiceDiv');
  const shortMsgBtn = document.getElementById('shortMsgBtn');
  const longMsgBtn = document.getElementById('longMsgBtn');
  const messageBox = document.getElementById('messageBox');

  yesBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    choiceDiv.style.display = 'block';
  });

  waitBtn.addEventListener('click', () => {
    buttonsDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomWaitMessage();
  });

  shortMsgBtn.addEventListener('click', () => {
    choiceDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomShortMessage();
  });

  longMsgBtn.addEventListener('click', () => {
    choiceDiv.style.display = 'none';
    messageBox.style.display = 'block';
    showRandomLongMessage();
  });

  function showRandomShortMessage() {
    const idx = Math.floor(Math.random() * shortMessages.length);
    messageBox.textContent = shortMessages[idx];
  }

  function showRandomLongMessage() {
    const idx = Math.floor(Math.random() * longMessages.length);
    messageBox.textContent = longMessages[idx];
  }

  function showRandomWaitMessage() {
    const idx = Math.floor(Math.random() * waitMessages.length);
    messageBox.textContent = waitMessages[idx];
  }
</script>
